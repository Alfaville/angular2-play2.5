@(title: String)

<!DOCTYPE html>
<html lang="en">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("node_modules/primeui/themes/omega/theme.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/font-awesome-4.6.3/css/font-awesome.min.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("node_modules/primeui/primeui-ng-all.min.css")" />
